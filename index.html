<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cambio de Bases</title>
</head>
<body class="bg-secondary">
    
    <nav class="navbar bg-dark">
        <div class="container-fluid">        
            <img class="logo navbar-brand" src="img/Logo.png">

          <button class="navbar-toggler bg-white" type="button"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon bg-white"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Proximas Versiones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div> 
          </div>
        </div>
    </nav>

    <div class="container  bg-body-tertiary rounded-3 mt-4 p-3 mb-5 shadow-lg">
        <hr><h1 class="h1 text-center text-primary ">Convertidor de Bases</h1><hr>

        <div class="row mt-4">

          <div class="col-lg-7 col-md-6 mt-2">

            <div class="card">
              <h5 class="card-header">Conversiones:</h5>
              <div class="card-body">
                
                <div class="mb-3">
                  <label class="form-label">Ingrese un numero decimal:</label>
                  <input id="inputNumero" type="number" class="form-control" placeholder="Numero entero">
                </div>

                <div class="mb-3">
                  <label class="form-label">Seleccione la base a convertir:</label>
                  <select id="inputOpcion" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                    <option value="1">Octal</option>
                    <option value="2">Binario</option>
                    <option value="3">Hexadecimal</option>
                  </select>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col-6">
                      <button id="btnConvertir" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Convertir
                      </button>
                    </div>
                    <div class="col-6">
                      <button id="btnLimpiar" class="btn btn-secondary w-100">
                        <i class="bi bi-trash-fill"></i> Limpiar
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">La conversión es:</label>
                  <textarea class="form-control" rows="5" id="intputResultado" readonly></textarea>
                </div>

              </div>
            </div>

          </div>

          <div class="col-lg-5 col-md-6 mt-2">
            <div class="card">
              <h5 class="card-header">Historial:</h5>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Conversiones anteriores:</label>
                  <textarea class="form-control" rows="12" id="inputHistorial" readonly></textarea>
                </div>

                <div class="mb-3">
                  <button class="btn btn-danger w-100" id="btnEliminarHistorial">
                    <i class="bi bi-trash-fill"></i> Borrar Historial</button>
                </div>
              </div>
            </div>
          </div>


        </div>


    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
